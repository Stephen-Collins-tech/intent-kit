patterns:
  - pattern: "How do I {action} my account?"
    variables:
      action: [close, delete, cancel]
    expected: "To {action} your account, go to Settings > Account and select {action}."

  - pattern: "I forgot my {credential}. What do I do?"
    variables:
      credential: [password, PIN]
    expected: "You can reset your {credential} by clicking 'Forgot {credential}' on the sign-in page."