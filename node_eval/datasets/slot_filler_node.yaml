threshold: 1.0
tests:
  - input: "Book a flight from New York to London"
    expected:
      origin: "New York"
      destination: "London"
  - input: "I need a flight from LA to Tokyo"
    expected:
      origin: "LA"
      destination: "Tokyo"
  - input: "Show flights from San Francisco to Berlin"
    expected:
      origin: "San Francisco"
      destination: "Berlin"